<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Steam.ARG | Catalogo</title>
  </head>
  <body>
    <nav class="navbar container" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="../index.html">
          <img src="../img/main/logo.png" width="112" height="28" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarMain"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarMain" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="../index.html"> Home </a>

          <a class="navbar-item"> Catalogo </a>
          <a class="navbar-item" href="noticias.html"> Noticias </a>
        </div>

        <div class="navbar-end" id="navbar_end">
          <div class="navbar-item">
            <button class="button is-dark is-outlined is-right" onClick="theme_switch()" id="theme_button">ðŸŒ™</button>
          </div>

          <div class="navbar-item dropdown is-right is-hoverable">


            <div class="dropdown-trigger">
              <button
                class="button"
                aria-haspopup="true"
                aria-controls="dropdown-menu4"
                id="input_wishlist"
              >
                <span id="wish_number">Deseados</span>
              </button>
            </div>


            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content" id="wishlist">
              </div>
            </div>
        </div>
      </div>
      </div>
    </nav>

    <main class="section">

        <section class="section container">

          <div class="block">
            <p class="title is-1">Juegos en oferta!</p>
            <p class="subtitle is-3">Chequealos en Steam ya mismo!</p>
         </div>


          <div class="block dropdown is-left is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                <span id="boton_filtro">Filtros</span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <div class="dropdown-item button" onClick="api_filter_name()">
                  <p>Por Orden Alfabetico</p>
                </div>

                <div class="dropdown-item button" onClick="api_filter_price()">
                  <p>Por Precio</p>
                </div>

                <div class="dropdown-item button" onClick="api_filter_rating()">
                  <p>Por Rating</p>
                </div>

                <div class="dropdown-item button" onClick="api_filter_genre()">
                  <p>Por Genero</p>
                </div>
              </div>
            </div>
          </div>








            <div class="block" id="catalogo">

            
        </section>
    </main>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Steam-ARG</strong> por <a href="https://github.com/erosmartz">Eros Martz</a>. 
          <p>Para Javascript - Coderhouse 2023.</p>
        </p>
      </div>
    </footer>


    <script src="../js/script.js"></script>
  </body>
</html>
