<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Steam.ARG | Inicio</title>
  </head>
  <body>

    <nav
      class="navbar container"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="img/main/logo.png" width="112" height="28" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarMain"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarMain" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Home </a>

          <a class="navbar-item" href="html/noticias.html"> Noticias </a>
        </div>

        <div class="navbar-end" id="navbar_end">
            <div class="navbar-item dropdown is-hoverable">


              <div class="dropdown-trigger">
                <button
                  class="button"
                  aria-haspopup="true"
                  aria-controls="dropdown-menu4"
                  id="input_wishlist"
                >
                  <span id="wish_number">Deseados</span>
                </button>
              </div>


              <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                <div class="dropdown-content" id="wishlist">
                </div>
              </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      <section class="section">
        <div class="block">
          <p class="title">Calculadora de Precios de Steam</p>
        </div>

        <div class="block">
          <div class="field">
            <label class="label">Nombre del Juego</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Ejemplo: Dark Souls 3"
                id="nombre"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Precio del Juego</label>
            <div class="control">
              <input
                class="input"
                type="number"
                placeholder="Precio en Pesos Argentinos"
                id="precio"
              />
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" onClick="calcular_precio()">Calcular</button>
            </div>
          </div>
        </div>

        <div class="box" style="display:none" id="box_calc">
        </div>

      </section>
    </main>



    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Steam-ARG</strong> por <a href="https://github.com/erosmartz">Eros Martz</a>. 
          <p>Para Javascript - Coderhouse 2023.</p>
        </p>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
